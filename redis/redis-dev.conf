# Redis开发环境配置
# 适用于开发和测试场景

# 网络配置
bind 0.0.0.0
port 6379
timeout 300

# 内存配置
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# 持久化配置（开发环境轻量化）
# 900秒内有1个key变化就保存
save 900 1
# 300秒内有10个key变化就保存
save 300 10
# 60秒内有10000个key变化就保存
save 60 10000

# 禁用AOF（减少磁盘IO）
appendonly no

# 日志配置
loglevel notice
logfile ""

# 性能优化
tcp-keepalive 300
tcp-backlog 511

# 客户端配置
maxclients 10000

# 安全配置（开发环境）
protected-mode no
# 取消注释并设置密码
# requirepass your_password_here

# Optuna优化配置
databases 16
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes