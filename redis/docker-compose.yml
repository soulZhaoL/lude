services:
  # 基础Redis服务（开发环境）
  redis-dev:
    image: redis:7-alpine
    container_name: lude-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - lude-redis-dev-data:/data
      - ./redis-dev.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - lude-network

  # 生产级Redis服务（高性能+持久化）
  redis-prod:
    image: redis:7-alpine
    container_name: lude-redis-prod
    ports:
      - "6380:6379"  # 使用不同端口避免冲突
    volumes:
      - lude-redis-prod-data:/data
      - ./redis-prod.conf:/usr/local/etc/redis/redis.conf:ro
      - ./logs:/var/log/redis
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - lude-network

  # Redis监控面板（可选）
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: lude-redis-insight
    ports:
      - "8001:8001"
    volumes:
      - lude-redis-insight-data:/db
    restart: unless-stopped
    networks:
      - lude-network
    depends_on:
      - redis-prod

volumes:
  lude-redis-dev-data:
    driver: local
  lude-redis-prod-data:
    driver: local
  lude-redis-insight-data:
    driver: local

networks:
  lude-network:
    driver: bridge